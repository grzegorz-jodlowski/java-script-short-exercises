<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
  <div class="flex flex-col w-full h-screen items-center justify-center bg-grey-lighter">
    <label
      class="w-64 flex flex-col items-center px-4 py-6 bg-white text-red rounded-lg shadow-lg tracking-wide  border border-red cursor-pointer hover:bg-red hover:text-white">
      <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
      </svg>
      <span class="mt-2 text-base leading-normal uppercase">Wybierz plik</span>
      <div class="file-description hidden">
        <br>
        <div class="mt-2 text-base leading-normal text-black">Aktualny plik:</div>
        <div class="mt-2 text-base leading-normal text-black">Nazwa: <span class='file-name'></span></div>
        <div class="mt-2 text-base leading-normal text-black">Typ: <span class='file-type'></span></div>
        <div class="mt-2 text-base leading-normal text-black">Wielkość: <span class='file-size'></span></div>
      </div>
      <input type='file' class="file-input hidden" />
    </label>
    <div class="hidden buttons-container">
      <div class="flex w-64 justify-around my-4">
        <button
          class="file-attach px-6 py-4 bg-white text-green rounded-lg shadow-lg tracking-wide  border border-green cursor-pointer hover:bg-green hover:text-white">Załącz</button>
        <button
          class="file-remove px-6 py-4 bg-white text-blue rounded-lg shadow-lg tracking-wide  border border-blue cursor-pointer hover:bg-blue hover:text-white">Anuluj</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
